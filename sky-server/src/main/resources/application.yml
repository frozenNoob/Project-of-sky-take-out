  alioss:
    endpoint: ${sky.dev-alioss.endpoint}
    access-key-id: ${sky.dev-alioss.access-key-id}
    access-key-secret: ${sky.dev-alioss.access-key-secret}
    bucket-name: ${sky.dev-alioss.bucket-name}
